<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- Bootsrap 4  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Ejemplo con Node.JS</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <a class="nav-link" href="#"> Node.JS CRUD </a>
    </nav>
    <div class="container p-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card card-body">
                    <h5 class="card-title">Insert Quote</h5>
                    <form action="/quotes" method="POST">

                        <div class="form-group">
                            <input type="text" class="form-control" name="name" placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="quote" placeholder="Enter a quote">
                        </div>
                        <input type="submit" value="Send Quote">
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
